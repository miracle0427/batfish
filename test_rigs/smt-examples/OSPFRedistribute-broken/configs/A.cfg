!
version 12.4
!
hostname A
!
interface GigabitEthernet0/1
    description INFRA:B:Gi0/1
    ip address 1.0.1.1 255.255.0.0
!
interface GigabitEthernet0/2
    description INFRA:C:Gi0/2
    ip address 3.0.1.2 255.255.0.0
    ip ospf cost 1
!
interface GigabitEthernet0/3
    ip address 101.0.1.3 255.0.0.0
!
router ospf 102
    network 3.0.0.0 0.0.255.255 area 0
!
router bgp 101
    neighbor 1.0.2.1 remote-as 102
    !
    address-family ipv4
        neighbor 1.0.2.1 activate
        network 101.0.0.0 mask 255.0.0.0
    exit-address-family
!
end
