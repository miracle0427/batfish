!
version 12.4
!
hostname C
!
interface GigabitEthernet0/1
    description INFRA:B:Gi0/1
    ip address 2.0.3.1 255.255.0.0
    ip ospf cost 1
!
interface GigabitEthernet0/2
    description INFRA:A:Gi0/2
    ip address 3.0.3.2 255.255.0.0
    ip ospf cost 1
!
interface GigabitEthernet0/3
    ip address 103.0.3.3 255.0.0.0
!
router ospf 10
  network 103.0.3.3 0.255.255.255 area 0
  network 2.0.3.1 0.0.255.255 area 0
  !network 3.0.3.2 0.0.255.255 area 0
!
end
